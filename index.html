<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Դե խաղա</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<div class="wrapper">
		<div class="home page">
			<h1 class="title">Դե խաղա</h1>
			<input type="number" class="count" placeholder="Խաղացողների քանակ">
			<button class="start-btn">Սկսել</button>
		</div>
		<div class="page game">
			<button class="to-home">Սկիզբ</button>
			<p class="number"></p>

			<div class="cards">
				<div class="card" data-value="say">
					<p class="card-name">Դե ասա</p>
				</div>
				<div class="card" data-value="do">
					<p class="card-name">Դե արա</p>
				</div>
				<div class="card" data-value="say2">
					<p class="card-name">Դե բացատրի</p>
				</div>
				<div class="card" data-value="all">
					<p class="card-name">Պատահական</p>
				</div>
			</div>
			<div class="task-board">
				<p class="task"></p>
				<button class="next">Հաջորդ</button>
			</div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>

</html>
